<span *ngFor="let breadcrumb of this.inputControl.value; let i = index">
  <span *ngIf="i !== this.inputControl.value.length - 1">
    <span class="blue">{{breadcrumb}}</span>
    <span class="spacement">/</span>
  </span>
  <span *ngIf="i === this.inputControl.value.length - 1">
    <span>{{breadcrumb}}</span>
  </span>
</span>
