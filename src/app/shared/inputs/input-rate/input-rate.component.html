<div>
  <label *ngIf="showLabel">{{this.inputControl.value | number:'0.1'}}</label>
  <fa-icon *ngFor="let star of stars;" [icon]="this.inputControl.value >= star + 1 ? faStar :
            this.inputControl.value >= star + 0.5 ? faStarHalfAlt : faStarRegular" [ngStyle]="{color: color}"
    [ngClass]="{'margin-left': star !== 0}"></fa-icon>
</div>
